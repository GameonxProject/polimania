<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GAMEONX</title>
  <style>
    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 10px 20px;
      border-bottom: 1px solid #333;
    }

    .title {
      font-size: 1.5em;
      font-weight: bold;
      color: #00ff88;
    }

    .header-links a {
      margin-left: 15px;
      padding: 6px 12px;
      border-radius: 5px;
      background: #333;
      color: #fff;
      text-decoration: none;
      font-size: 0.9em;
    }

    .header-links a:hover {
      background: #555;
    }

    .container {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #333;
    }

    .card a {
      text-decoration: none;
      color: inherit;
      display: block;
      padding: 10px;
    }

    small {
      color: #bbb;
      display: block;
      margin: 5px 0 10px;
    }

    .live-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: red;
      color: white;
      padding: 2px 6px;
      font-size: 0.75em;
      border-radius: 4px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">GAMEONX</div>
    <div class="header-links">
      <a href="https://t.me/group-link" target="_blank">Join Grup</a>
      <a href="https://saweria.co/donasi-link" target="_blank">Donasi</a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card" data-time="2025-07-11T17:20:00+07:00">
        <span class="live-badge">LIVE</span>
        <a href="https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/y29krLpD/live.isml/.m3u8" rel="noreferrer" target="_blank">
          <img src="https://cdn.jwplayer.com/v2/media/y29krLpD/poster.jpg?width=320" alt="Poland vs Brazil | Week 3 | Women's VNL 2025" />
          Poland vs Brazil | Week 3 | Women's VNL 2025
          <br><small>Jum 11-07-2025 17:20 WIB</small>
        </a>
      </div>
      <div class="card" data-time="2025-07-11T17:20:00+07:00">
        <span class="live-badge">LIVE</span>
      <a href="https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/ZDtvoomK/live.isml/.m3u8" rel="noreferrer" target="_blank">
          <img src="https://cdn.jwplayer.com/v2/media/ZDtvoomK/poster.jpg?width=320" alt="Belgium vs Serbia | Week 3 | Women's VNL 2025">
          Belgium vs Serbia | Week 3 | Women's VNL 2025
          <br><small>Jum 11-07-2025 22:00 WIB</small>
        </a>
      </div>
 
  </div>
  </main>

  <script>
    document.querySelectorAll('.card').forEach(card => {
      const timeAttr = card.getAttribute('data-time');
      if (timeAttr) {
        const matchTime = new Date(timeAttr);
        const now = new Date();
        const timeDiff = (now - matchTime) / 1000;

        if (timeDiff >= -600 && timeDiff <= 7200) {
          card.querySelector('.live-badge').style.display = 'inline-block';

    document.querySelectorAll('.card').forEach(async card => {
      const linkEl = card.querySelector('a');
      const streamUrl = linkEl ? linkEl.href : null;

      if (streamUrl) {
        try {
          const res = await fetch(streamUrl, { method: 'HEAD' });
          if (!res.ok) {
            card.remove();
          }
        } catch (err) {
          card.remove(); 
        }
      }
    });
  </script>
</body>
</html>
