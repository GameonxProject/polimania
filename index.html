<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAMEONX</title>
  <style>
    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1e1e1e;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    header .actions a {
      color: #ffffff;
      margin-left: 15px;
      text-decoration: none;
      background: #2d2d2d;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 5px;
      padding: 10px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .card img {
      width: 100%;
      display: block;
      cursor: pointer;
    }
    .card-title {
      padding: 10px;
      font-size: 0.95em;
      text-align: center;
      cursor: pointer;
    }
    .live-badge {
      position: absolute;
      top: 5px;
      left: 5px;
      background: red;
      color: white;
      font-size: 0.75em;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
      display: none;
    }
    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
    }
    .qr img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <header>
    <h1>GAMEONX</h1>
    <div class="actions">
      <a href="https://chat.whatsapp.com/your-group-link" target="_blank">Join Grup</a>
      <a href="https://saweria.co/yourdonation" target="_blank">Donasi</a>
    </div>
  </header>

  <main class="grid" id="matchGrid">
    <div class="card" data-time="2025-07-11">
      <span class="live-badge">LIVE</span>
      <img src="https://cdn.jwplayer.com/v2/media/VSU0NlEP/poster.jpg?width=1920" onclick="openStream('https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/VSU0NlEP/live.isml/.m3u8')" />
      <div class="card-title" onclick="openStream('https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/VSU0NlEP/live.isml/.m3u8')">Belgium vs Netherlands | Week 3 | Women's VNL 2025<br>Kam 11-07-2025 01:30 WIB</div>
    </div>
    <div class="card" data-time="2025-07-11">
      <span class="live-badge">LIVE</span>
      <img src="https://via.placeholder.com/300x180.png?text=Pertandingan+2" onclick="openStream('https://example.com/stream2.m3u8')" />
      <div class="card-title" onclick="openStream('https://example.com/stream2.m3u8')">Tim C vs Tim D</div>
    </div>
  </main>

  <footer class="qr">
    <p>Scan untuk Donasi</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://saweria.co/yourdonation&size=100x100" alt="QR Donasi" />
  </footer>

  <script>
    function openStream(url) {
      window.open(url, '_blank');
    }

    function updateLiveBadges() {
      const now = new Date();
      document.querySelectorAll('.card').forEach(card => {
        const time = new Date(card.getAttribute('data-time'));
        const badge = card.querySelector('.live-badge');
        if (now >= time) {
          badge.style.display = 'inline';
        } else {
          badge.style.display = 'none';
        }
      });
    }

    updateLiveBadges();
    setInterval(updateLiveBadges, 60000);
  </script>
</body>
</html>
