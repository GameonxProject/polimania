name: Update volleyballworld.json

on:
  schedule:
    - cron: "*/10 * * * *"   # jalan tiap 30 menit
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add volleyballworld.json
          git commit -m "Auto update volleyballworld.json" || echo "No changes to commit"
          # Pull remote terbaru sebelum push agar tidak ditolak
          git pull --rebase origin main || echo "No changes to pull"
          git push origin main

      - name: Trigger Vercel Deployment
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_xxxxx?buildCache=false" \
          -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}"
